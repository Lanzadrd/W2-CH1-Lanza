<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6502226744.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="./ethereum.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <title>NFT Preview Card</title>
</head>

<body>
  <section class="card">
    <section class="card__image">
      <img src="./image-equilibrium.jpg" width="345" height="345" alt="NFT image">
    </section>

    <section class="card__description">
      <h1>Equilibrium #3429</h1>
      <p>Our equilibrium collection promotes balance and calm</p>
    </section>

    <section class="card__info">
      <div class="info__price">
        <i class="fa-brands fa-ethereum"></i>
        <p>0.041 ETH</p>
      </div>

      <div class="info__time">
        <i class="fa-solid fa-clock"></i>
        <p>3 days left</p>
      </div>
    </section>
    <section class="card__footer">
      <figure class="image__conatiner">
        <img src="./image-avatar.png" width="35" height="35" alt="avatar profile">
      </figure>
      <p>Creation of Jules Wyvern</p>
    </section>
  </section>
</body>

</html>
